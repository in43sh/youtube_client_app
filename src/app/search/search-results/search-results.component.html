<div class="cards">
    <div class="card" *ngFor="let item of data">
        <img class="card__img" src="{{item.snippet.thumbnails.high.url}}" />
        <div class="card__engagement-metrics">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <p class="card__title">{{item.snippet.title}}</p>
        <button class="card__button">more...</button>
    </div>
</div>
