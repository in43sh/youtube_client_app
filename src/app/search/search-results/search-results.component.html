<div class="cards" *ngIf="results?.items">
    <div class="card" *ngFor="let item of results.items">
        <img class="card__img" src="{{item.snippet.thumbnails.high.url}}" />
        <div class="card__engagement-metrics">
            <div class="engagement-metrics__item">
                <img src="../../../assets/images/icons/view.svg" />
                <p>1000</p>
            </div>
            <div class="engagement-metrics__item">
                <img src="../../../assets/images/icons/like.svg" />
                <p>680</p>
            </div>
            <div class="engagement-metrics__item">
                <img src="../../../assets/images/icons/dislike.svg" />
                <p>320</p>
            </div>
            <div class="engagement-metrics__item">
                <img src="../../../assets/images/icons/comment.svg" />
                <p>250</p>
            </div>
        </div>
        <p class="card__title">{{item.snippet.title}}</p>
        <button class="card__button">more...</button>
    </div>
</div>
